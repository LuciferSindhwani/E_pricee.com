<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Shop - Sign In/Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Quicksand:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: #07041d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .cosmos-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% {transform: scale(1); opacity: 0.15;}
            50% {transform: scale(1.05); opacity: 0.2;}
            100% {transform: scale(1); opacity: 0.15;}
        }

        @keyframes twinkle {
            0% {opacity: 0.3; transform: scale(1);}
            50% {opacity: 1; transform: scale(1.2);}
            100% {opacity: 0.3; transform: scale(1);}
        }

        .container {
            position: relative;
            width: 850px;
            height: 500px;
            display: flex;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(111, 67, 251, 0.3), 0 0 80px rgba(64, 39, 140, 0.2);
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px; 
            padding: 2px; 
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(138, 43, 226, 0.8), 
                rgba(94, 96, 206, 0.8), 
                rgba(86, 207, 225, 0.8), 
                rgba(0, 255, 255, 0.8),
                transparent 80%);
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderRotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes borderRotate {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .galaxy {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(76, 0, 255, 0.1) 10%, 
                    rgba(25, 25, 112, 0.1) 40%, 
                    transparent 70%);
            box-shadow: 
                inset 0 0 50px rgba(138, 43, 226, 0.5),
                inset 0 0 100px rgba(138, 43, 226, 0.2);
            animation: rotateGalaxy 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGalaxy {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        .cosmic-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .dust-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {transform: translateY(0) translateX(0);}
            50% {transform: translateY(-20px) translateX(10px);}
            100% {transform: translateY(0) translateX(0);}
        }

        .form-panel {
            width: 50%;
            height: 100%;
            position: relative;
            background: rgba(13, 6, 32, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        .visual-panel {
            width: 50%;
            height: 100%;
            position: relative;
            background: rgba(14, 7, 34, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .space-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            box-shadow: 
                0 0 60px rgba(139, 92, 246, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                inset -30px -30px 60px rgba(0, 0, 0, 0.6);
            animation: rotatePlanet 20s linear infinite;
        }

        @keyframes rotatePlanet {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        .ring {
            position: absolute;
            width: 350px;
            height: 70px;
            border-radius: 50%;
            background: transparent;
            border: 6px solid rgba(164, 122, 255, 0.2);
            box-shadow: 
                0 0 20px rgba(164, 122, 255, 0.5),
                inset 0 0 20px rgba(164, 122, 255, 0.3);
            transform: rotateX(75deg);
            animation: rotateRing 15s linear infinite;
        }

        .ring::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            border: 3px solid rgba(164, 122, 255, 0.1);
        }

        .ring::after {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 50%;
            border: 2px solid rgba(164, 122, 255, 0.05);
        }

        @keyframes rotateRing {
            0% {transform: rotateX(75deg) rotate(0deg);}
            100% {transform: rotateX(75deg) rotate(360deg);}
        }

        .stars-group {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateStars 80s linear infinite;
        }

        @keyframes rotateStars {
            0% {transform: rotateZ(0deg) rotateY(0deg);}
            100% {transform: rotateZ(360deg) rotateY(360deg);}
        }

        .comet {
            position: absolute;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
            height: 2px;
            width: 100px;
            opacity: 0;
            animation: cometMove 6s linear infinite;
        }

        @keyframes cometMove {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(-500px, 500px) rotate(-45deg);
                opacity: 0;
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 5px #8b5cf6, 0 0 10px #4f46e5;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b5cf6, #4f46e5, transparent);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px rgba(111, 67, 251, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: 0;
            left: 10px;
            font-size: 12px;
            background: rgba(13, 6, 32, 0.8);
            padding: 0 5px;
            border-radius: 4px;
            color: #a78bfa;
        }

        .forgot-password {
            align-self: flex-end;
            color: #a5b4fc;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #c7d2fe;
            text-shadow: 0 0 5px rgba(165, 180, 252, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #8b5cf6, #4f46e5);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            width: 100%;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(111, 67, 251, 0.8);
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-form a {
            color: #a5b4fc;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            color: #c7d2fe;
            text-shadow: 0 0 5px rgba(165, 180, 252, 0.5);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8b5cf6, #4f46e5);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Animated orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: orbFloat 10s infinite alternate;
        }

        @keyframes orbFloat {
            0% {transform: translateY(0) scale(1);}
            100% {transform: translateY(-20px) scale(1.1);}
        }

        /* Form transitions */
        .form-panel .content {
            width: 100%;
            max-width: 300px;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .form-panel .content.inactive {
            transform: translateX(-100%);
            opacity: 0;
            position: absolute;
        }

        .form-panel .content.active {
            transform: translateX(0);
            opacity: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="cosmos-background"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="nebula" style="top: -150px; right: -100px; width: 300px; height: 300px; background: radial-gradient(circle at center, rgba(138, 43, 226, 0.7), rgba(0, 0, 255, 0.3), transparent);"></div>
        <div class="nebula" style="bottom: -200px; left: -150px; width: 400px; height: 400px; background: radial-gradient(circle at center, rgba(255, 0, 128, 0.5), rgba(0, 255, 255, 0.3), transparent);"></div>
        
        <div class="form-panel">
            <div class="content signin active">
                <div class="logo">COSMIC SHOP</div>
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="btn">SIGN IN</button>
                <div class="toggle-form">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </div>
                <div class="social-login">
                    <div class="social-btn">G</div>
                    <div class="social-btn">f</div>
                    <div class="social-btn">in</div>
                </div>
            </div>

            <div class="content signup inactive">
                <div class="logo">COSMIC SHOP</div>
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button class="btn">SIGN UP</button>
                <div class="toggle-form">
                    Already have an account? <a href="#" id="show-signin">Sign In</a>
                </div>
                <div class="social-login">
                    <div class="social-btn">G</div>
                    <div class="social-btn">f</div>
                    <div class="social-btn">in</div>
                </div>
            </div>
        </div>

        <div class="visual-panel">
            <div class="space-scene">
                <div class="stars-group" id="rotating-stars"></div>
                <div class="planet"></div>
                <div class="ring"></div>
                <div class="galaxy"></div>
                <div class="cosmic-dust" id="cosmic-dust"></div>
                
                <div class="comet" style="top: 20%; left: 60%;"></div>
                <div class="comet" style="top: 40%; left: 70%;"></div>
                <div class="comet" style="top: 70%; left: 80%;"></div>
                
                <div class="orb" style="top: 10%; left: 10%; width: 100px; height: 100px; background: radial-gradient(circle at center, rgba(138, 43, 226, 0.5), transparent 70%);"></div>
                <div class="orb" style="bottom: 20%; right: 10%; width: 80px; height: 80px; background: radial-gradient(circle at center, rgba(0, 255, 255, 0.5), transparent 70%);"></div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
document.addEventListener('DOMContentLoaded', function() {
    // Generate stars
    const starsContainer = document.getElementById('stars');
    const rotatingStars = document.getElementById('rotating-stars');
    const cosmicDust = document.getElementById('cosmic-dust');
    
    // Create fixed background stars
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random position
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        
        // Random animation delay
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
    }
    
    // Create rotating stars
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random position but in circular pattern
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 150;
        star.style.top = `${50 + Math.sin(angle) * distance}px`;
        star.style.left = `${50 + Math.cos(angle) * distance}px`;
        
        // Random animation delay
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        rotatingStars.appendChild(star);
    }
    
    // Create cosmic dust particles
    for (let i = 0; i < 80; i++) {
        const dust = document.createElement('div');
        dust.className = 'dust-particle';
        
        // Random size between 1-4px
        const size = Math.random() * 3 + 1;
        dust.style.width = `${size}px`;
        dust.style.height = `${size}px`;
        
        // Random position
        dust.style.top = `${Math.random() * 100}%`;
        dust.style.left = `${Math.random() * 100}%`;
        
        // Random animation delay
        dust.style.animationDelay = `${Math.random() * 20}s`;
        
        cosmicDust.appendChild(dust);
    }
    
    // Animate comets at random intervals
    function animateComet() {
        const comets = document.querySelectorAll('.comet');
        const randomComet = comets[Math.floor(Math.random() * comets.length)];
        
        randomComet.style.animation = 'none';
        randomComet.offsetHeight; // Trigger reflow
        randomComet.style.animation = 'cometMove 6s linear';
        
        setTimeout(animateComet, Math.random() * 5000 + 2000);
    }
    
    setTimeout(animateComet, 2000);
    
    // Form switching
    const showSignup = document.getElementById('show-signup');
    const showSignin = document.getElementById('show-signin');
    const signinContent = document.querySelector('.content.signin');
    const signupContent = document.querySelector('.content.signup');
    
    showSignup.addEventListener('click', function(e) {
        e.preventDefault();
        signinContent.classList.remove('active');
        signinContent.classList.add('inactive');
        
        signupContent.classList.remove('inactive');
        signupContent.classList.add('active');
    });
    
    showSignin.addEventListener('click', function(e) {
        e.preventDefault();
        signupContent.classList.remove('active');
        signupContent.classList.add('inactive');
        
        signinContent.classList.remove('inactive');
        signinContent.classList.add('active');
    });
    
    // Input focus effect
    const inputs = document.querySelectorAll('.input-group input');
    
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentElement.classList.remove('focused');
            }
        });
        
        // Check if input has value on page load
        if (input.value !== '') {
            input.parentElement.classList.add('focused');
        }
    });
    
    // Form submission handling (placeholder - replace with actual implementation)
    const buttons = document.querySelectorAll('.btn');
    
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const form = this.closest('.content');
            const isSignin = form.classList.contains('signin');
            
            // Add visual feedback
            this.innerHTML = isSignin ? 'SIGNING IN...' : 'CREATING ACCOUNT...';
            this.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                this.innerHTML = isSignin ? 'SIGN IN' : 'SIGN UP';
                this.disabled = false;
                
                // Show success message or redirect (placeholder)
                alert(isSignin ? 'Successfully signed in!' : 'Account created successfully!');
            }, 1500);
        });
    });
    
    // Social login buttons
    const socialButtons = document.querySelectorAll('.social-btn');
    
    socialButtons.forEach(button => {
        button.addEventListener('click', function() {
            alert('Social login coming soon!');
        });
    });
    
    // Forgot password link
    const forgotPassword = document.querySelector('.forgot-password');
    
    forgotPassword.addEventListener('click', function(e) {
        e.preventDefault();
        alert('Password reset functionality coming soon!');
    });
});
    </script> 
</body>
</html>
